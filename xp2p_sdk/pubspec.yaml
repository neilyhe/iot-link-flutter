name: xp2p_sdk
description: Flutter SDK for Tencent IoT XP2P video streaming. This SDK provides P2P connectivity for video devices using Dart FFI.
version: 2.4.1
homepage: https://github.com/tencentyun/iot-link-android

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  ffi: ^2.1.0
  path: ^1.8.3
  http: ^1.1.0
  crypto: ^3.0.3
  convert: ^3.1.1
  super_player: ^12.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.tencent.xp2p_sdk
        pluginClass: Xp2pSdkPlugin
      ios:
        pluginClass: Xp2pSdkPlugin
